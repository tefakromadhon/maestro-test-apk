      text: "Hapus Siklus"
    direction: DOWN 
- tapOn: 
    text: "DELAY(IGNORE THIS)"
    optional: true
    repeat: 3
    delay: 2000
    label: "Memproses step selanjutnya"

#Edit data Harga Pakan
- tapOn: 
    text: "15.000"
    label: "Mengedit data pada field Harga Pakan"
- eraseText
- inputText: "17000"

- tapOn: 
    text: "DELAY(IGNORE THIS)"
    optional: true
    repeat: 3
    delay: 2000
    label: "Memproses step selanjutnya"

- tapOn: "Ubah Siklus"
- tapOn: 
    text: "DELAY(IGNORE THIS)"
