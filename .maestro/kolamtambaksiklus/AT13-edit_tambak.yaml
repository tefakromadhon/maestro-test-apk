    retryTapIfNoChange: false
- tapOn: 
    text: "TAMBAKSARI"
    label: "Pilih Kelurahan Tambaksari"
    retryTapIfNoChange: false

- tapOn: ##NGAKALIN
    text: "Pengaturan Tambak"
