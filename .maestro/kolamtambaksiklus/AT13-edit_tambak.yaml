# Pilih menu [Kolam]
- tapOn: 
    point: 238, 689 #Kolam
    waitToSettleTimeoutMs: 5000 # ms
    delay: 5000
- waitForAnimationToEnd:
    timeout: 20000
- extendedWaitUntil:
    visible: 
        text: "Kolam" # or any other selector~
    timeout: 10000
- tapOn: 
    text: "Tambak"
    repeat: 2
    delay: 2000 #Ngakalin

- tapOn: 
